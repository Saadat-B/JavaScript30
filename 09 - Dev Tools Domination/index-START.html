<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    

    // Interpolated

    console.log("Hello I'm a %s string!", "ðŸ’©")
    const poo = "ðŸ’©";
    console.log(`Hello I'm a ${poo} string.`) 

    // Styled

    console.log(`%c I am some great text`,`font-size:50px; background:red; text-shadow: 5px 5px 0 white;`)

    // warning!

    console.warn('Oh NOOOO!!')

    // Error :|
    console.error('ERRRRROOOOR!!')

    // Info
    console.info('This is some great Info!');

    // Testing
    const p = document.querySelector('p');
    // checks whether something is right or wrong. if wrong it will show up in the console
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing

    // use this to mess with your friends 
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    // this is used to see the properties of that element inside the DOM
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })


    // counting
    console.count('counting');
    console.count('counting');
    console.count('counting');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs)

  </script>
</body>
</html>
